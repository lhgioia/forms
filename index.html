<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="sidebar">
      <div id="logoContainerColumn">
        <div id="logoContainerRow">
          <img id="logoPic" src="./logo2.png" alt="c5 logo" />
          <div id="logo">c5</div>
        </div>
        <div id="logo-description">Accounting Firm Exchange</div>
      </div>
      <h6 id="sidebar-caption">
        Photo by <a href="https://unsplash.com/@andyadcon">De an Sun</a> on
        <a href="https://unsplash.com/photos/-iSZqeGuBnI">Unsplash</a>
      </h6>
    </div>
    <div id="form-page">
      <div id="intro">
        <h3>
          Don't die at your desk! Retirement could be so fun! Get some money for
          your hardwork then go on a big vacation. <br />
          <br />
          Create a free account and sell your business!
        </h3>
      </div>
      <form id="form-div" action="">
        <div class="input-div">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" placeholder="John" />
        </div>
        <div class="input-div">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" placeholder="Dutton" />
        </div>
        <div class="input-div">
          <label for="email">EMAIL</label>
          <input type="email" id="email" class="email-input" />
          <span class="input-hint-email"></span>
        </div>
        <div class="input-div">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" />
        </div>
        <div class="input-div">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" />
        </div>
        <div class="input-div">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" />
          <span id="input-hint-password"></span>
        </div>
      </form>
      <div id="submission">
        <button>Create Account</button>
        <h4>Already have an account? <a id="login" href="">Log in</a></h4>
      </div>
    </div>
  </body>
</html>
